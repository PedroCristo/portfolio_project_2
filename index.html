<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz Land - Play your online quiz">
    <meta name="keywords" content="Games, Quiz, Sports, history">

    <!-- WEBSITE TITLE -->
    <title>QUIZ GAME</title>

    <!-- FAVICON -->
    <link rel="icon" href="assets/images/favicon1.png">

    <!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body id="body">

    <!-- HERO SECTION -->
    <main id="hero-section" class="hero-section main-bg quiz-bg-1 flex">
        <div class="header flex">
            <h3 class="logo">Quiz<span class="interactive-color">Land</span></h3>
            <div class="toggler">
                <i class="fa fa-bars interactive-color"></i>
                <i class="fa fa-times interactive-color"></i>
            </div>
        </div>
        <div class="text">
            <h3 class="fancy-text">Are You Ready To Play ?</h3>
            <a href="pages/game-1.html" class="btn" aria-label="Go to the game 1 page to start a game">Let's Play</a>
        </div>
        <ul class="social flex flex-center">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Go to the Facebook game page"><i
                        class="fab fa-facebook interactive-color"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Go to the Instagram game page"><i
                        class="fab fa-instagram interactive-color"></i></a></li>
        </ul>
    </main>
    <!-- END OF HERO SECTION -->

    <!-- MENU -->
    <nav id="menu" class="menu flex-center">
        <div class="day-time-icons">
            <i class="far fa-moon"></i>
            <i class="fas fa-sun"></i>
        </div>
        <ul>
            <li><a href="pages/game-1.html" class="btn" aria-label="Go to the game 1 page to start a game" onclick="newGame(sports)">Quiz Sports</a></li>
            <li><a href="pages/game-2.html" class="btn" aria-label="Go to the game 2 page to start a game">Quiz History</a></li>
            <li><a href="pages/game-3.html" class="btn" aria-label="Go to the game 3 page to start a game">Quiz Geography</a></li>
            <li><a href="pages/scores.html" aria-label="Go to the best scores page" class="btn">High Scores</a></li>
            <li class="logo-menu text-center">
                <h3 class="logo">Quiz<span class="interactive-color">Land</span></h3>
            </li>
        </ul>
    </nav>
    <!-- END OF MENU -->


    <!-- MAIN JS -->
    <script src="assets/js/script.js"></script>

</body>
</html>
